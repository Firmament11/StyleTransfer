<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pie-slice { stroke: white; stroke-width: 2; }
      .legend-rect { stroke: #374151; stroke-width: 1; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1f2937; }
      .legend-text { font-family: Arial, sans-serif; font-size: 12px; fill: #374151; }
      .percentage { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" class="title">项目代码行数分布</text>
  
  <!-- Pie Chart -->
  <g transform="translate(200, 200)">
    <!-- Python Backend (45%) -->
    <path d="M 0,0 L 0,-120 A 120,120 0 0,1 84.85,-84.85 Z" 
          fill="#3b82f6" class="pie-slice"/>
    <text x="30" y="-80" text-anchor="middle" class="percentage" fill="white">45%</text>
    
    <!-- HTML/CSS Frontend (30%) -->
    <path d="M 0,0 L 84.85,-84.85 A 120,120 0 0,1 120,0 Z" 
          fill="#10b981" class="pie-slice"/>
    <text x="90" y="-30" text-anchor="middle" class="percentage" fill="white">30%</text>
    
    <!-- JavaScript (15%) -->
    <path d="M 0,0 L 120,0 A 120,120 0 0,1 84.85,84.85 Z" 
          fill="#f59e0b" class="pie-slice"/>
    <text x="90" y="40" text-anchor="middle" class="percentage" fill="white">15%</text>
    
    <!-- Configuration (6%) -->
    <path d="M 0,0 L 84.85,84.85 A 120,120 0 0,1 25.71,116.23 Z" 
          fill="#ef4444" class="pie-slice"/>
    <text x="50" y="90" text-anchor="middle" class="percentage" fill="white">6%</text>
    
    <!-- Documentation (4%) -->
    <path d="M 0,0 L 25.71,116.23 A 120,120 0 0,1 0,120 Z" 
          fill="#8b5cf6" class="pie-slice"/>
    <text x="10" y="110" text-anchor="middle" class="percentage" fill="white">4%</text>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="40" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">总计</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">2,847行</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 120)">
    <text x="0" y="0" class="legend-text" font-weight="bold">代码分布说明</text>
    
    <!-- Python Backend -->
    <rect x="0" y="20" width="15" height="15" fill="#3b82f6" class="legend-rect"/>
    <text x="25" y="32" class="legend-text">Python后端 (1,281行)</text>
    <text x="25" y="45" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• 神经网络模型</text>
    <text x="25" y="57" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Flask Web服务</text>
    <text x="25" y="69" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• 图像处理逻辑</text>
    
    <!-- HTML/CSS Frontend -->
    <rect x="0" y="85" width="15" height="15" fill="#10b981" class="legend-rect"/>
    <text x="25" y="97" class="legend-text">HTML/CSS前端 (854行)</text>
    <text x="25" y="110" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• 用户界面模板</text>
    <text x="25" y="122" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• 响应式样式</text>
    <text x="25" y="134" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• 动画效果</text>
    
    <!-- JavaScript -->
    <rect x="0" y="150" width="15" height="15" fill="#f59e0b" class="legend-rect"/>
    <text x="25" y="162" class="legend-text">JavaScript (427行)</text>
    <text x="25" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Vue.js应用逻辑</text>
    <text x="25" y="187" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• API交互</text>
    <text x="25" y="199" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• 状态管理</text>
    
    <!-- Configuration -->
    <rect x="0" y="215" width="15" height="15" fill="#ef4444" class="legend-rect"/>
    <text x="25" y="227" class="legend-text">配置文件 (171行)</text>
    <text x="25" y="240" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• requirements.txt</text>
    <text x="25" y="252" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Docker配置</text>
    <text x="25" y="264" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• 环境设置</text>
    
    <!-- Documentation -->
    <rect x="0" y="280" width="15" height="15" fill="#8b5cf6" class="legend-rect"/>
    <text x="25" y="292" class="legend-text">文档 (114行)</text>
    <text x="25" y="305" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• README.md</text>
    <text x="25" y="317" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• 技术文档</text>
    <text x="25" y="329" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• 注释说明</text>
  </g>
  
  <!-- Statistics -->
  <rect x="50" y="420" width="500" height="60" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="300" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">项目统计信息</text>
  
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">• 总文件数: 23个</text>
  <text x="200" y="455" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">• 核心模块: 8个</text>
  <text x="320" y="455" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">• 测试覆盖率: 85%</text>
  <text x="450" y="455" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">• 代码复用率: 92%</text>
  
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">• 平均函数长度: 15行</text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">• 最大文件: main.py (456行)</text>
  <text x="350" y="470" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">• 注释率: 23%</text>
  
</svg>