<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rootGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layoutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">前端组件架构图 Frontend Component Architecture</text>
  
  <!-- Root Component -->
  <g>
    <rect x="350" y="70" width="200" height="60" rx="10" fill="url(#rootGrad)" filter="url(#shadow)"/>
    <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">App.vue</text>
    <text x="450" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">根组件 Root Component</text>
  </g>
  
  <!-- Layout Components -->
  <g>
    <!-- Header -->
    <rect x="100" y="180" width="150" height="50" rx="8" fill="url(#layoutGrad)" filter="url(#shadow)"/>
    <text x="175" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Header</text>
    <text x="175" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">头部组件</text>
    
    <!-- MainContent -->
    <rect x="375" y="180" width="150" height="50" rx="8" fill="url(#layoutGrad)" filter="url(#shadow)"/>
    <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MainContent</text>
    <text x="450" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">主内容区</text>
    
    <!-- Footer -->
    <rect x="650" y="180" width="150" height="50" rx="8" fill="url(#layoutGrad)" filter="url(#shadow)"/>
    <text x="725" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Footer</text>
    <text x="725" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">底部组件</text>
  </g>
  
  <!-- Feature Components -->
  <g>
    <!-- UploadArea -->
    <rect x="50" y="300" width="120" height="50" rx="8" fill="url(#featureGrad)" filter="url(#shadow)"/>
    <text x="110" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">UploadArea</text>
    <text x="110" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">上传区域</text>
    
    <!-- StyleSelector -->
    <rect x="190" y="300" width="120" height="50" rx="8" fill="url(#featureGrad)" filter="url(#shadow)"/>
    <text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">StyleSelector</text>
    <text x="250" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">风格选择器</text>
    
    <!-- ParameterPanel -->
    <rect x="330" y="300" width="120" height="50" rx="8" fill="url(#featureGrad)" filter="url(#shadow)"/>
    <text x="390" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">ParameterPanel</text>
    <text x="390" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">参数面板</text>
    
    <!-- ProgressMonitor -->
    <rect x="470" y="300" width="120" height="50" rx="8" fill="url(#featureGrad)" filter="url(#shadow)"/>
    <text x="530" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">ProgressMonitor</text>
    <text x="530" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">进度监控</text>
    
    <!-- ResultDisplay -->
    <rect x="610" y="300" width="120" height="50" rx="8" fill="url(#featureGrad)" filter="url(#shadow)"/>
    <text x="670" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">ResultDisplay</text>
    <text x="670" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">结果展示</text>
    
    <!-- HistoryPanel -->
    <rect x="750" y="300" width="120" height="50" rx="8" fill="url(#featureGrad)" filter="url(#shadow)"/>
    <text x="810" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">HistoryPanel</text>
    <text x="810" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">历史面板</text>
  </g>
  
  <!-- Sub Components -->
  <g>
    <!-- DragDrop -->
    <rect x="50" y="420" width="120" height="40" rx="6" fill="url(#subGrad)" filter="url(#shadow)"/>
    <text x="110" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">DragDrop</text>
    <text x="110" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">拖拽上传</text>
    
    <!-- StyleGrid -->
    <rect x="190" y="420" width="120" height="40" rx="6" fill="url(#subGrad)" filter="url(#shadow)"/>
    <text x="250" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">StyleGrid</text>
    <text x="250" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">风格网格</text>
    
    <!-- RangeSlider -->
    <rect x="330" y="420" width="120" height="40" rx="6" fill="url(#subGrad)" filter="url(#shadow)"/>
    <text x="390" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">RangeSlider</text>
    <text x="390" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">滑块控件</text>
    
    <!-- ProgressBar -->
    <rect x="470" y="420" width="120" height="40" rx="6" fill="url(#subGrad)" filter="url(#shadow)"/>
    <text x="530" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ProgressBar</text>
    <text x="530" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">进度条</text>
    
    <!-- ImageViewer -->
    <rect x="610" y="420" width="120" height="40" rx="6" fill="url(#subGrad)" filter="url(#shadow)"/>
    <text x="670" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ImageViewer</text>
    <text x="670" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">图像查看器</text>
    
    <!-- HistoryList -->
    <rect x="750" y="420" width="120" height="40" rx="6" fill="url(#subGrad)" filter="url(#shadow)"/>
    <text x="810" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">HistoryList</text>
    <text x="810" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">历史列表</text>
  </g>
  
  <!-- Connection Lines -->
  <!-- Root to Layout -->
  <line x1="400" y1="130" x2="175" y2="180" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="130" x2="450" y2="180" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="130" x2="725" y2="180" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- MainContent to Features -->
  <line x1="400" y1="230" x2="110" y2="300" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="230" x2="250" y2="300" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="230" x2="390" y2="300" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="230" x2="530" y2="300" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="230" x2="670" y2="300" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="230" x2="810" y2="300" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Features to Sub Components -->
  <line x1="110" y1="350" x2="110" y2="420" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="350" x2="250" y2="420" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="350" x2="390" y2="420" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="530" y1="350" x2="530" y2="420" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="670" y1="350" x2="670" y2="420" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="810" y1="350" x2="810" y2="420" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Component Description -->
  <g>
    <rect x="50" y="500" width="800" height="150" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2" filter="url(#shadow)"/>
    <text x="450" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">组件层级说明 Component Hierarchy Description</text>
    
    <text x="70" y="550" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 根组件 (App.vue)：应用程序的主入口，管理全局状态和路由</text>
    <text x="70" y="570" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 布局组件：负责页面整体布局结构，包括头部、主内容区和底部</text>
    <text x="70" y="590" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 功能组件：实现核心业务功能，如文件上传、风格选择、参数设置等</text>
    <text x="70" y="610" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 子组件：提供具体的UI交互元素，如拖拽上传、进度条、图像查看器等</text>
    
    <text x="70" y="635" font-family="Arial, sans-serif" font-size="12" fill="#475569">组件间通过props传递数据，通过events进行通信，使用Vuex管理全局状态</text>
  </g>
</svg>